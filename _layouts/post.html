---
layout: base
---

<article class="ui vertical segment">
  <div class="ui padded text container">
    <div class="item">
      <div class="content">
        <h1 class="header">{{ page.title }}</h1>
        <div class="meta">
          <small>
            Posted on {{ page.date | date: "%B %-d, %Y" }} by {{ page.author }}
          </small>
        </div>
      </div>
    </div>
    {{ content }}
  </div>
</article>
